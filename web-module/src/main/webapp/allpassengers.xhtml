<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Passengers</title>
</h:head>
<h:body>
    <ui:composition>
        <div class="container-fluid">
            <div class="header-panel"><h1>Passengers</h1></div>
            <h:dataTable id="passengers" value="#{passengerController.passengerList}" var="passenger">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{passenger.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First name"/>
                    </f:facet>
                    <h:outputText value="#{passenger.firstName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last name"/>
                    </f:facet>
                    <h:outputText value="#{passenger.lastName}"/>
                </h:column>
            </h:dataTable>
            <h:link value="Create new passenger" outcome="createpassenger" />
        </div>
    </ui:composition>
</h:body>
</html>
