<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Passengers</title>
</h:head>
<h:body>
    <div class="container-fluid">
        <div class="header-panel"><h1>Passengers</h1></div>
        <h:dataTable id="passengers" value="#{passengerConversationController.passengerList}" var="passengerDB">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{passengerDB.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="First name"/>
                </f:facet>
                <h:outputText value="#{passengerDB.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Last name"/>
                </f:facet>
                <h:outputText value="#{passengerDB.lastName}"/>
            </h:column>
            <h:column>
                <h:form>
                    <h:commandLink value="Remove">
                        <f:ajax render="passengerList" listener="#{passengerConversationController.removePassenger(passengerDB.id)}"/>
                    </h:commandLink>
                </h:form>
            </h:column>
        </h:dataTable>
        <h:link value="Create new passenger" outcome="createpassenger"/>
    </div>
</h:body>
</html>
