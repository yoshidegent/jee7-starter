<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="UTF-8"/>
    <title>Create passenger</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</h:head>
<h:body>
    <h1>Create passenger</h1>
    <h:form>
        <h:outputLabel value="SSN"/>
        <h:inputText value="#{passengerController.passenger.ssn}"/><br/>
        <h:outputLabel value="First name"/>
        <h:inputText value="#{passengerController.passenger.firstName}"/><br/>
        <h:outputLabel value="Last name"/>
        <h:inputText value="#{passengerController.passenger.lastName}"/><br/>
        <h:commandButton value="Create passenger" action="#{passengerController.doCreatePassenger}"/>
    </h:form>
</h:body>
</html>
