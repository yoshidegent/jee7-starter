<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Create passenger</title>
</h:head>
<h:body>
    <h1>Create passenger</h1>
    <h:form>
        <h:outputLabel value="SSN"/>
        <h:inputText value="#{passengerConversationController.passenger.ssn}"/><h:message for="#{passengerConversationController.passenger.ssn}" /><br/>
        <h:outputLabel value="First name"/>
        <h:inputText value="#{passengerConversationController.passenger.firstName}"/><h:message for="#{passengerConversationController.passenger.firstName}" /><br/>
        <h:outputLabel value="Last name"/>
        <h:inputText value="#{passengerConversationController.passenger.lastName}"/><h:message for="#{passengerConversationController.passenger.lastName}" /><br/>
        <h:outputLabel value="Email"/>
        <h:inputText value="#{passengerConversationController.passenger.lastName}"/><h:message for="#{passengerConversationController.passenger.email}" /><br/>
        <h:commandButton value="Create passenger" action="#{passengerConversationController.passengerInfoEntry}"/>
    </h:form>
</h:body>
</html>
